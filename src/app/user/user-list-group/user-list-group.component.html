<div class="mt-5">
  <div class="row">
    <div *ngFor="let group of groupList" class="col-4 col-sm-1 col-md-2 col-lg-4 col-xl-2">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">{{ group.groupName }}</h5>
          <div class="card-subtitle mb-3 text-muted" style="font-size: 0.8em; width: 100%;">
            <span style="float: left">
              {{ +group.createdDate * 1000 | date: 'dd/MM/YYYY' }}
            </span>
            <span style="float: right">
              soru sayısı: {{group.questionList.length}}
            </span>
          </div>
          <br>
          <div class="card-text">
            <div *ngFor="let word of group.questionList.slice(0,2)">
              <ul>
                <li class="text-muted" style="margin: 0; padding: 0">{{word.question}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
